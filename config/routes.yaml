puzzles:
   path: /puzzles
   controller: App\Application\Controller\PuzzleController::list
   methods: GET

random_puzzle:
   path: /puzzles/random
   controller: App\Application\Controller\PuzzleController::random
   methods: GET

store_puzzle:
   path: /puzzles/{encoding}
   controller: App\Application\Controller\PuzzleController::store
   methods: POST

get_puzzle:
   path: /puzzles/{encoding}
   controller: App\Application\Controller\PuzzleController::index
   methods: POST

solve_puzzle:
   path: /puzzles/{encoding}/solution
   controller: App\Application\Controller\SolutionController::index
   methods: GET
